name: CI/CD Pipeline

# Controls when the workflow will run
on:
  push:
    branches:
    - main
      
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  deploy_lambda:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ca-central-1            
      - name: Create zip package
        run: zip -j deploy.zip ./NBA_search/*
      - name: Deploy to Lambda
        run: aws lambda update-function-code --function-name NBA-function --zip-file fileb://deploy.zip      
      - name: Change directory and run command
        working-directory: ./merge
        run: npm ci
      - name: Create zip package
        run: zip -j deploy.zip ./merge/*
      - name: Deploy to Lambda
        run: aws lambda update-function-code --function-name merge-function --zip-file fileb://deploy.zip
